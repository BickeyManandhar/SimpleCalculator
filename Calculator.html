<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Calculator.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div id="calculator">
    <p id="head">Simple Calculator</p>
    <input type="text" id="display" readonly>
    <div class="button-container">
    <button class="button" onclick="buttonClicked('C')">C</button>
    <button class="button" onclick="buttonClicked('1')">1</button>
    <button class="button" onclick="buttonClicked('2')">2</button>
    <button class="button" onclick="buttonClicked('+')">+</button>
    <button class="button" onclick="buttonClicked('3')">3</button>
    <button class="button" onclick="buttonClicked('4')">4</button>
    <button class="button" onclick="buttonClicked('-')">-</button>
    <button class="button" onclick="buttonClicked('5')">5</button>
    <button class="button" onclick="buttonClicked('6')">6</button>
    <button class="button" onclick="buttonClicked('*')">*</button>
    <button class="button" onclick="buttonClicked('7')">7</button>
    <button class="button" onclick="buttonClicked('8')">8</button>
    <button class="button" onclick="buttonClicked('/')">/</button>
    <button class="button" onclick="buttonClicked('=')">=</button>
    <button class="button" onclick="buttonClicked('9')">9</button>
    <button class="button" onclick="buttonClicked('0')">0</button>
    <button class="button" onclick="buttonClicked('.')">.</button>
    </div>

     <!-- Developer attribution -->
  <p>Developed by Bickey</p>
  <script src="Calculator.js"></script>
</body>
</html>
